      <!------------------------MAIN CONTENT FORM------------------------>

      <form
        id="form"
        class="pt-3 card-body"
        action="https://submit-form.com/YiqRMeJ5"
        accept-charset="UTF-8"
        data-botpoison-public-key="pk_1d67d912-da16-48fc-8cc2-5e2061492169"
        method="POST"
      >
        <div class="form-row">
          <div class="col">
            <label for="form_name">Name </label>
            <input
              type="text"
              id="form_name"
              name="Name"
              class="form-control"
              placeholder="Your name"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail1">Email address </label>
          <input
            type="email"
            name="Mail"
            class="form-control"
            id="inputEmail1"
            placeholder="Your email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            required
          />

          <label for="inputPhone">Phone </label>
          <input
            type="tel"
            name="Phone"
            class="form-control"
            id="inputPhone"
            placeholder="Your phone number [Optional]"
            required
          />

          <label for="message">Message </label>
          <textarea
            class="form-control"
            id="message"
            name="Message"
            maxlength="140"
            rows="3"
            placeholder="And your message :)"
            required
          ></textarea>
        </div>

        <!--Simple Spam protection
          <input
          type="checkbox"
          name="_honeypot"
          style="display: none"
          tabindex="-1"
          autocomplete="off"
        />-->
        <input
          type="hidden"
          name="_redirect"
          value="https://jysfoundation.github.io/thankyou"
        />
        <input type="hidden" id="nameFiller" name="_email.from" />
        <input type="hidden" id="subjectSetter" name="_email.subject" />
        <input type="hidden" name="_append" value="false" />
        <input
          id="submit"
          onclick="nameCopy()"
          type="submit"
          class="btn btn-outline-secondary"
        />

        <input type="reset" class="btn btn-outline-danger" /> <br /><br />
        <div
          id="spinnerSubmit"
          class="spinner-border text-secondary ml-4"
          role="status"
          style="visibility: hidden"
        ></div>
      </form>
